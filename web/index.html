<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Seek</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/seek.css">

  <!-- Icons (FontAwesome and favicon)
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" href="images/seek.png">

  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/parallax.min.js"></script>
  <script src="js/functions.js"></script>

</head>

<body>

  <div class="parallax-window" data-parallax="scroll" data-image-src="images/homepage.png">

    <section id="home">

      <div class="row" id="eye">
        <!-- Seek Almighty -->
        <div id="eyewrappper"> <!-- will be resizing -->
          <div class="col-lg-12"><img src="images/seek.png"/>
            <div id="eyemask"></div> <!-- colours for loading and feedback -->
          </div>
        </div>
      </div>

      <div class="row" id="query">
        <div class="col-lg-2 col-lg-push-2">
          <!-- two images as buttons -->
          <span class="btn btn-lg fa fa-upload"></span>
          <span class="btn btn-lg fa fa-microphone"></span>
        </div>

        <div class="col-lg-4 col-lg-push-2" >
          <!-- input box -->
          <span class="input-group" id="question">
            <input type="text" placeholder="What would you like to know?">
            <input type="submit" class="hide" id="hiddensubmit">
          </span>
        </div>
      </div>

    </section>

    <section id="answer">
    </section>

  </div>

</body>


</html>
